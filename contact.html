<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gert Sameys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-accordion/dist/css/bulma-accordion.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Navbar -->
    <div class="nav-outer">
        <nav class="navbar has-shadow">
            <div class="navbar-brand">
                <a class="navbar-item">
                    Gert Sameys
                </a>
                <a class="navbar-burger" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
    
            <div class="navbar-menu" id="nav-links">
                <div class="navbar-end">
                    <a class="navbar-item" href="index.html">Home</a>
                    <a class="navbar-item" href="curriculum.html">Curriculum Vitae</a>
                    <a class="navbar-item" href="projecten.html">Projects</a>
                    <a class="navbar-item" href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </div>
    

    <!-- Body -->
    <div class="content-container">
        <section class="section"> 
            <div class="container">
                <div class="title has-text-centered">
                    Contact
                </div>
            </div>
        </section>
    
        <div id="notification-container" class="container"></div>
    
        <section class="section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-6">
                        <form id="contact-form">
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control has-icons-right">
                                    <input class="input" type="text" id="name" placeholder="Full name">
                                
                                    <span class="icon is-small is-right"></span>
                                </div>
                                <p class="help is-danger" style="display:none;"></p>
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-right">
                                    <input class="input" type="email" id="email" placeholder="Email">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <span class="icon is-small is-right"></span>
                                </div>
                                <p class="help is-danger" style="display:none;"></p>
                            </div>
                            <div class="field">
                                <label class="label">Subject</label>
                                <div class="control has-icons-right">
                                    <input class="input" type="text" id="subject" placeholder="Subject">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-tag"></i>
                                    </span>
                                    <span class="icon is-small is-right"></span>
                                </div>
                                <p class="help is-danger" style="display:none;"></p>
                            </div>
                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control has-icons-left has-icons-right">
                                  <textarea class="textarea" id="message" placeholder="Message"></textarea>
                                  <span class="icon is-small is-left">
                                      <i class="fas fa-comment"></i>
                                  </span>
                                  <span class="icon is-small is-right"></span>
                                </div>
                                <p class="help is-danger" style="display:none;"></p>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                  <button type="submit" class="button is-link">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>Made by Gert Sameys with Bulma.io</p>
        </div>      
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="contact.js"></script>
</body>
</html>
